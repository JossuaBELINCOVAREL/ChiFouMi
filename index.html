<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiFouMi - Le Jeu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChiFouMi üéÆ</h1>

    <div class="scoreboard">
        <div class="score">
            <p>Joueur</p>
            <p id="score-joueur">0</p>
        </div>
        <div class="score">
            <p>Ordinateur</p>
            <p id="score-ordinateur">0</p>
        </div>
    </div>

    <div class="game">
        <!-- Affichage du choix du joueur et de l'ordinateur -->
        <div class="player">
            <div id="joueur-choice" class="choice-display">‚ùî</div>
        </div>
        
        <div class="vs">VS</div>
        
        <!-- Choix de l'ordinateur -->
        <div class="computer">
            <div id="ordi-choice" class="choice-display">‚ùî</div>
        </div>
    </div>
    
    <p id="message">Faites votre choix !</p>

    <div class="choices">
        <div class="btn-choice" id="pierre">
            <img src="assets/pierre.png" alt="Pierre">
        </div>
        <div class="btn-choice" id="feuille">
            <img src="assets/feuille.png" alt="Feuille">
        </div>
        <div class="btn-choice" id="ciseaux">
            <img src="assets/ciseaux.png" alt="Ciseaux">
        </div>
    </div>

    <button id="reset">Rejouer</button>

    <script src="app.js"></script>
</body>
</html>
