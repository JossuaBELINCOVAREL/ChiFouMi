<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiFouMi - Amélioré</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ChiFouMi</h1>
        <div class="scoreboard">
            <div class="score">
                <p>Joueur</p>
                <p id="score-joueur">0</p>
            </div>
            <div class="score">
                <p>Ordinateur</p>
                <p id="score-ordinateur">0</p>
            </div>
        </div>
        <div id="message">Choisissez votre coup !</div>
        <div class="choices">
            <div class="choice" id="pierre">
                <img src="/assets/pierre.png" alt="Pierre">
                <p>Pierre</p>
            </div>
            <div class="choice" id="feuille">
                <img src="/assets/feuille.png" alt="Feuille">
                <p>Feuille</p>
            </div>
            <div class="choice" id="ciseaux">
                <img src="/assets/ciseaux.png" alt="Ciseaux">
                <p>Ciseaux</p>
            </div>
        </div>
        <div class="result">
            <div class="choice-result" id="joueur-choice"></div>
            <div class="choice-result" id="ordi-choice"></div>
        </div>
        <button id="reset">Recommencer</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
